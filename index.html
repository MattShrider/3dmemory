<html>
   <head>
      <title>Memory Visualizer</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
      <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8" />
   </head>
   <body>
      <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
      <div id="container">
         <div id="controll">
            <input type="file" id="files" name="files[]" multiple />
            <button id="prev" >Backwards</button>
            <button id="next" >Forwards</button>
            <button id="default">Load default Tape</button>
         </div>
         <div id="progress"></div>
         <div id="scene">
            <ul id="procs" class="left">
               <li id="prochead">Logical Memory</li>
            </ul>
            <ul id="memory" class="right">
               <div id="memhead">Physical Memory</div>
               <li id="f7"><div class="address">3584</div><span class="fnum">7</span>
               </li>
               <li id="f6"><div class="address">3072</div><span class="fnum">6</span>
               </li>
               <li id="f5"><div class="address">2560</div><span class="fnum">5</span>
               </li>
               <li id="f4"><div class="address">2048</div><span class="fnum">4</span>
               </li>
               <li id="f3"><div class="address">1566</div><span class="fnum">3</span>
               </li>
               <li id="f2"><div class="address">1024</div><span class="fnum">2</span>
               </li>
               <li id="f1"><div class="address">0512</div><span class="fnum">1</span>
               </li>
               <li id="f0"><div class="address">0000</div><span class="fnum">0</span>
               </li>
            </ul>
            <ul id="free" class="right">
               <span id="freehead">FREE FRAMES</span>
               <li id="free0"<span class="boldcenter">0</span>
               </li>
               <li id="free1"<span class="boldcenter">1</span>
               </li>
               <li id="free2"<span class="boldcenter">2</span>
               </li>
               <li id="free3"<span class="boldcenter">3</span>
               </li>
               <li id="free4"<span class="boldcenter">4</span>
               </li>
               <li id="free5"<span class="boldcenter">5</span>
               </li>
               <li id="free6"<span class="boldcenter">6</span>
               </li>
               <li id="free7"<span class="boldcenter">7</span>
               </li>
            </ul>
         </div>
      </div>
      <div id="footer">Check out the <a href="http://github.com/MattShrider/memorysim">Github page</a> or the <a href="doc/index.html">Documentation!</a></div>
      <script src="js/model.js"></script>
      <script src="js/view.js"></script>
      <script src="js/controller.js"></script>
   </body>
</html>
